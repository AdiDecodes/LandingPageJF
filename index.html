<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="tags">Home</div>
            <div class="tags">Contact</div>
            <div class="tags">Information</div>
            <div class="tags">Guide</div>
        </div>
        <div class="right">
            <div id="homeTab" class="home">
                <h3>This is just another homepage</h3>
                <p>Select Tabs from the left menu to make them visible . . .</p>
            </div>
            <div class="contact">
                <div class="heading">Contact Us</div>
                <h3 class="title">Love to hear from you,<br>Get in touch ðŸ‘‹
                </h3>
                <div class="parentWrapper">
                    <div class="textbox_wrapper">
                        <input class="textbox" placeholder="Name" />
                        <input class="textbox" placeholder="Email ID" />
                    </div>
                    <div class="textbox_wrapper">
                        <input class="textbox" placeholder="Project Title" />
                        <input class="textbox" placeholder="Project Budget (Approx)" />
                    </div>
                </div>
                <textarea class="message" placeholder="Message"></textarea>
                <div class="submit">Submit <span><i class="fa-solid fa-arrow-up-right"></i></span></div>
            </div>
        </div>
    </div>

</body>

</html>
